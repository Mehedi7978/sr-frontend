<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication</title>
    <link rel="icon" href="owner.jpeg" type="image/jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 117, 140, 0.4);
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    a {
      color: #ff758c;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      .auth-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>Admin Login</h2>
    <input type="text" id="name" placeholder="Name"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="pass()">Enter</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function pass() {
      const passwordInput = document.getElementById('password');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');

      const password = passwordInput.value;
      const name = nameInput.value;
      const email = emailInput.value;

      if (password === "1234" && name === "admin" && email === "example@gmail.com") {
          window.location.href = 'post.html';
      } else {
          alert("Invalid credentials!");
      }

      passwordInput.value = '';
      nameInput.value = '';
      emailInput.value = '';
    }
  </script>

</body>
</html>
